title:            Blog
description:      Blog de Facundo Javier Gelatti
disqus_shortname: javiergelatti
reading_time:     true
words_per_minute: 140 # El valor por defecto era 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://javiergelatti.github.io

# Owner/author information
owner:
  name:           Facundo Javier Gelatti
  avatar:         avatar.jpg
  bio:            "Me gusta aprender, compartir con los dem√°s y crear cosas que valgan la pena. Estudiante avanzado de ISI, UTN-FRT"
  email:          javiergelatti@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        javiergelatti
  facebook:       
  github:         javiergelatti
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-62330502-1
google_verify:      iq6LnGCEChnCeFVuCSyAZhtcrLP3U8QG41pqGTpqkN0
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Argentina/Tucuman
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
